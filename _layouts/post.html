---
layout: post
---

<!DOCTYPE html>
<html lang="en" class="scroll-smooth noisy">
    <head>
        <meta charset="UTF-8" />
        <!-- Webpage title -->
        <title id="home">{{ page.title }} | Vanta Interactive</title>
        <!-- Website description -->
        <meta name="description" content="{{ page.description }}">
        <!-- Viewport width -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Redirect to /en/index.html -->
        <!-- meta http-equiv="refresh" content="0; url=https://vantainteractive.com/en/index.html" /-->

        {% include head.html %}

        <!-- Open Graph meta tags -->
        <meta property="og:title" content="{{ page.title }} | Vanta Interactive">
        <meta property="og:description" content="{{ page.description }}">
        <meta property="og:image" content="https://raw.githubusercontent.com/vantainteractive/vantainteractive.com/main/favicon/vi-logo-big-bk.png">
        <meta property="og:url" content="https://vantainteractive.com/en/index.html">
        <meta property="og:type" content="website">
    </head>
<body class="bg-header">
        {% include header.html %}

        {% include notice-container.html %}

        <div class="post-content post">
            <header class="post-header">
                <h1 class="post-title rem2-5 white monospace semibold" itemprop="name headline">{{ page.title }}</h1>
                <p class="post-description rem1-5 monospace medium lightgray">{{ page.description }}</p>
                <p class="post-meta">
                <time class="dt-published rem1 white monospace medium" datetime="{{ page.date | date: "%Y-%m-%d" }}" itemprop="datePublished">{{ page.date | date: "%B %d, %Y" }}
                </time></p>
            </header>
         <div class="post-content lightgray rem1-15 monospace medium">
               {{ content }}
           </div>
        </div>

        {% include footer.html %}
</body>
</html>
